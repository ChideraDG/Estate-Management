{% extends 'base.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock head %}

{% block content %}
    <div class="container">
      <form action="{% url 'register' %}" class="registration-form" method="POST">
        {% csrf_token %}
        <h2 style="color: #bd986b">Register</h2>
        <div class="form-group">
          {{form.username}}
          <label>Enter your Username</label>
        </div>
        <div class="form-group">
          {{form.full_name}}
          <label>Enter your Fullname</label>
        </div>
        <div class="form-group">
          {{form.email}}
          <label>Enter your Email</label>
        </div>
        <div class="form-group">
          {{ form.designation }}
        </div>
        <div class="form-group">
          {{form.password1}}
          <label>Enter your Password</label>
        </div>
        <div class="form-group">
          {{form.password2}}
          <label>Confirm Password</label>
        </div>
        <button type="submit">
          Submit
        </button>
      </form>
    </div>
  <script src="{% static 'js/users_register.js' %}"></script>
{% endblock content %}
