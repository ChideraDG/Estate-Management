{% extends "building_owners/BO_dashboard.html" %}

{% block details %}
    <!-- Content -->
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User Management / Personal Profile /</span>  Update</h4>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0);">
                        <i class="bi bi-person-fill me-1"></i> Personal Profile
                    </a>
                </li>
            </ul>
            
            <div class="card mb-4">
                <h5 class="card-header">Personal Profile Details</h5>
                <!-- Account -->
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img src="{{ user.profile_image.url }}" alt="user-avatar" class="d-block rounded"
                        height="100"
                        width="100"
                        id="uploadedAvatar"
                        />
                    </div>
                </div>

                <hr class="my-0" />

                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                            <div class="mb-3 col-md-6">
                                <label class="form-label">{{field.label}}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                            <a href='{% url "view-user-profile" pk=request.user.profile %}'><button type="button" class="btn btn-outline-secondary">Cancel</button></a>
                        </div>
                    </form>
                </div>
                <!-- /Account -->
            </div>
        </div>
    </div>
    <!-- / Content -->
{% endblock details %}
