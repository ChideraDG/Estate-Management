{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center;">Register your Details</h1>
    <hr>
    <br>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 60px;
            border: 34px dotted #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(5, 0, 0, 0.1);
        }
        input[type=submit]{
        width: 100px;
        padding: 10px;
        box-sizing: content-box;
        }
    </style>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <h1><input type="submit" value="SUBMIT"></h1>
    </form>

{% endblock %}
