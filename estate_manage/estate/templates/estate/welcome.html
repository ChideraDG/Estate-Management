{% extends 'base.html' %}

{% block content %}
<div class="links">
    <h1 style="text-align: center;">Welcome to Estate Management</h1>
    <br>
    {% if request.user.is_authenticated %}
    <h1 class="link"><a href="{% url 'logout' %}">Logout Here</a></h1>
    {% else %}
    <h1 class="link"><a href="{% url 'register' %}">Register Here</a></h1>
    <br>
    <h1 class="link"><a href="{% url 'login' %}">Login Here</a></h1>
    {% endif %}
</div>

{% endblock %}
