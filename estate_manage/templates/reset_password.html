{% extends 'base.html' %}
{% load static%}

{% block title %}
    <title>Reset - EstateManage</title>
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signin_signup.css' %}">
<div class="main">
<!-- Reset Password Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-form">
                    <h2 class="form-title" style="color: #2fc96a;">Password reset</h2>
                    <p>Forgotten your password? Enter your email address below,
                        and weâ€™ll email instructions for setting a new one.</p>
                    <br>
                    <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label><i class="zmdi zmdi-email"></i></label>
                            {{form.email}}
                        </div>
                        <div class="form-group form-button">
                            <input style="background-color: #2fc96a; font-weight: 600;" type="submit"
                                   class="form-submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
