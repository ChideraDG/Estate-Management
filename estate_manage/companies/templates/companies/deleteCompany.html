{% extends 'base.html'%}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/deleteEstate.css' %}">
{% endblock head %}

{% block content%}
    <!-- HTML -->
    <div class="confirmation-container">
        <form action="" method="POST" class="confirmation-form">
            {% csrf_token %}
            <p class="confirmation-message">Are you sure you want to delete {{ obj }} profile?</p>

            <div class="form-actions">
                <a href="{% url 'company-home' %}" class="go-back-link">Go back</a>
                <input type="submit" value="Confirm" class="confirm-button">
            </div>
        </form>
    </div>
{% endblock content%}
